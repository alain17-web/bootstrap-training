<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap</title>

<body>
    <!--I - Blocs positioning-->
    <div class="container border border-dark mt-5 bg-warning">

            <div class="col">

            </div>
        </div>
        <div class="row text-center  mt-3">
            <div class="col border border-dark rounded ms-5 me-5 ">
              <p>Coucou</p>
            </div>
            <div class="col"></div>

            </div>
            <div class="col"></div>
            <div class="col border border-dark rounded ms-5">
                <p>va ?</p>
            </div>
        </div>
    </div>

    <!--II - Imbricated elements-->
    <div class="container d-flex mt-5 pt-5">
        <div class="col-3 text-center border border-success rounded bg-warning m-auto p-0 mt-0">
                <p>Nouvel</p>
            </div>
            <div class="col-9 text-center border border-dark rounded bg-warning ">
                <div class="row">
                    <p>Exercice</p>
                
                    <div class="d-flex">
                        <div class="col-3 text-center border border-dark rounded flex-grow-1">
                            <p>ces</p>

                        </div>
                        <div class="col-3 text-center border border-dark rounded flex-grow-1">
                            <p>dans</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="d-flex">
                        <div class="col-4 text-center border border-dark rounded flex-grow-1">
                            <p>la même</p>
                        </div>
                        <div class="col-4 text-center border border-dark rounded flex-grow-1">
                            <p>div où est</p>
                        </div>
                        <div class="col-4 text-center border border-dark rounded flex-grow-1">
                            <p>inscrit "Exercice"</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="d-flex">
                        <div class="col-5  border border-dark rounded flex-grow-1">
                            <p>comment</p>
                        </div>
                        <div class="col-2  border border-dark rounded flex-grow-1">
                            <p>est</p>

                        </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
